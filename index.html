<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <main>
    <article class="nft">
      <div class="nft-preview">
        <picture class="nft-img">
          <img src="images/image-equilibrium.jpg" alt="Equilibrium #3429">
          <div>
            <img src="images/icon-view.svg">
          </div>
        </picture>
      </div>
      <div class="nft-content">
        <h1 class="title">Equilibrium #3429</h1>

        <p class="info">Our Equilibrium collection promotes balance and calm.</p>

        <div class="price-time-group">
          <div class="price-group">
            <img src="images/icon-ethereum.svg" alt="ethereum">
            <p class="price"> 0.041 ETH</p>
          </div>
          <div class="time-group">
            <img src="images/icon-clock.svg" alt="clock">
            <p class="time">3 days left</p>
          </div>
        </div>
          
          <hr class="line">
          <div class="creator-flex-group">
            <img class="avatar" src="images/image-avatar.png" alt="clock">
            <p class="creator-name">Creation of <span class="span-name">Jules Wyvern</span></p>
          </div>
      </div>
    </article>
  </main>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ruzellll">ruzellll</a>.
  </div>
</footer>
</body>


</html>
